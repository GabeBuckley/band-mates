<section class="signup">
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <mat-form-field>
          <mat-label>What's your interest?</mat-label>
          <mat-select>
            <mat-option *ngFor="let sType of signupTypes" [value]="sType.value">
              {{sType.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Give us your email address</ng-template>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="emailCtrl" required>
        </mat-form-field>
        <ng-template matStepLabel>Tell us where you're located</ng-template>
        <mat-form-field>
          <input matInput placeholder="Postcode" formControlName="postCodeCtrl" length="4" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</section>
