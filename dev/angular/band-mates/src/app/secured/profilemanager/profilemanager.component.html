<section class="profile-manager">
  <article class="user-profile" *ngIf="loggedInUser">
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar">
          <img src="{{userAvatarURI}}" />
        </div>
        <mat-card-title>Profile: {{loggedInUser.displayName}}</mat-card-title>
        <mat-card-subtitle>{{loggedInUser.shortBio}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <span>User Details</span>
            <span class="spacer"></span>
            <mat-icon [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Open Menu">
              menu
            </mat-icon>
          </mat-toolbar-row>
        </mat-toolbar>
        <article class="profile-manager-menu">
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
          </mat-menu>
        </article>
        <article class="profile-details-manager" *ngIf="loggedInUser">
          <form class="user-profile-form">
            <mat-form-field class="full-width">
              <input matInput id="displayName" placeholder="Display Name" value="{{loggedInUser.displayName}}">
            </mat-form-field>
          </form>
        </article>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>





  </article>

</section>
