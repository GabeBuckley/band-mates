<section class="home">

  <article class="user-options" *ngIf="loggedInUser">
    <h3>Welcome {{loggedInUser.displayName}}</h3>
  </article>

  <article class="band-options">
    <h3>My Bands</h3>
    <mat-list *ngIf="loggedInUser && loggedInUser.bands">
      <mat-list-item *ngFor="let band of loggedInUser.bands">
        <a routerLink="/edit/band/{{band.id}}"> {{band.name}} </a>
      </mat-list-item>
    </mat-list>
  </article>
</section>
